version: '3.8'

services:
  # SME Management Database
  sme_database:
    image: postgres:15-alpine
    container_name: sme_db
    environment:
      POSTGRES_DB: sme_management_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: smepass123
    ports:
      - "5434:5432"  # Different port to avoid conflicts
    volumes:
      - sme_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SME Management Backend
  sme_backend:
    build: ./backend
    container_name: sme_api
    ports:
      - "8001:8000"  # Different port to avoid conflicts
    environment:
      - DATABASE_URL=postgresql://postgres:smepass123@sme_database:5432/sme_management_dev
      - SECRET_KEY=sme-development-secret-key
      - CORS_ORIGINS=["http://localhost:3001","http://localhost:5173"]
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      sme_database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # SME Management Frontend
  sme_frontend:
    build: ./frontend
    container_name: sme_web
    ports:
      - "3001:3000"  # Different port to avoid conflicts
    environment:
      - VITE_API_URL=http://localhost:8001
      - VITE_ENV=development
      - VITE_APP_NAME=SME Management System
    depends_on:
      - sme_backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  sme_postgres_data:

networks:
  default:
    name: sme_management_network
